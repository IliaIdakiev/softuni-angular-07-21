<div class="container">
  <!-- theme content  -->
  <div *ngIf="theme" class="theme-content">
    <!-- theme-title  -->
    <div class="theme-title">
      <div class="theme-name-wrapper">
        <div class="theme-name">
          <h2>{{theme!.themeName}}</h2>
          <p>Date: <time>{{theme!.created_at}}</time></p>
        </div>
        <div class="subscribers">
          <p>Subscribers: <span>{{theme!.subscribers.length}}</span></p>
          <!-- <button class="subscribe">Subscribe</button>
                  <button class="unsubscribe">Unsubscribe</button> -->
        </div>
      </div>
    </div>
    <!-- comment  -->
    <div *ngFor="let post of theme!.posts" class="comment">
      <header class="header">
        <p><span>{{post?.userId?.username}}</span> posted on <time>2020-10-10 12:08:28</time></p>
      </header>
      <div class="comment-main">
        <div class="userdetails">
          <img src="/assets/profile.png" alt="avatar">
        </div>
        <div class="post-content">
          <p>{{post.text}}</p>
        </div>
      </div>
      <div class="footer">
        <!-- <i class="fas fa-thumbs-up"></i>
              <i class="fas fa-thumbs-down"></i> -->
        <p><span>{{post.likes.length}}</span> likes</p>
      </div>
    </div>

    <div class="answer-comment">
      <p><span>currentUser</span> comment:</p>
      <div class="answer">
        <form>
          <textarea name="postText" id="comment" cols="30" rows="10"></textarea>
          <button>Post</button>
        </form>
      </div>
    </div>

  </div>
</div>
