<header>
  <div class="mini-navbar-wrap">
    <div class="logo-wrap">
      <p class="logo"><span class="logo" routerLink="/">SoftUni Forum</span></p>
    </div>
    <div class="mini-navbar">
      <ul *ngIf="!isLogged">
        <li>
          <a routerLink="/user/login">Login</a>
        </li>
        <li>
          <a routerLink="/user/register">Register</a>
        </li>
      </ul>
      <ul *ngIf="isLogged">
        <li routerLink="/user/profile">{{username}}'s profile</li>
        <li (click)="logout()">Logout</li>
      </ul>
    </div>
  </div>
  <nav>
    <ul>
      <li>
        <a routerLink="/home">Home</a>
      </li>
      <li>
        <a routerLink="/theme">Themes</a>
      </li>
      <li>
        <a routerLink="/theme/add">New Theme</a>
      </li>
    </ul>
  </nav>
</header>
